<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lazy Loading and Form Submission</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
<body>
    <div class="container">
        <!-- Pricing Plans -->
        <div class="pricing-plans">
            <div class="plan" id="plan1">
                <h2>Plan 1</h2>
                <div class="plan-card">
                    <div class="plan-card-body" id="plan1CardBody">
                        <!-- Submitted data will be displayed here -->
                    </div>
                </div>
            </div>
            <div class="plan" id="plan2">
                <h2>Plan 2</h2>
                <div class="plan-card">
                    <div class="plan-card-body" id="plan2CardBody">
                        <!-- Submitted data will be displayed here -->
                    </div>
                </div>
            </div>
            <div class="plan" id="plan3">
                <h2>Plan 3</h2>
                <div class="plan-card">
                    <div class="plan-card-body" id="plan3CardBody">
                        <!-- Submitted data will be displayed here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- User Data Form -->
        <div class="user-form">
            <h2>Submit User Data</h2>
            <form id="userForm" onsubmit="submitForm(); return false;">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                <label for="comments">Comments:</label>
                <textarea id="comments" rows="4" required></textarea><br>
                <label for="users">Number of Users:</label>
                <input type="number" id="users" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Lazy Loading Data -->
        <div class="lazy-loading-data" id="lazy-loading-data">
            <!-- Lazy loaded data will be displayed here -->
        </div>

        <!-- Data Table -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Comments</th>
                    <th>Users</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                <!-- Submitted data will be displayed here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for User Data Form -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" data-dismiss="modal">&times;</span>
            <!-- User Data Form is displayed here -->
            <div class="user-form">
                <h2>Submit User Data</h2>
                <form id="userFormModal" onsubmit="submitForm(); return false;">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required><br>
                    <label for="comments">Comments:</label>
                    <textarea id="comments" rows="4" required></textarea><br>
                    <label for="users">Number of Users:</label>
                    <input type="number" id="users" required><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
